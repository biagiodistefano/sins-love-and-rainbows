{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">Delete Profile Confirmation</h1>
    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>

    <form action="{% url 'delete_profile' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Confirm Delete
        </button>
        <a href="{% url 'profile' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
